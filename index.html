<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mandelbrot Canvas</title>
<script type="text/javascript" src="../lib/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="../lib/jsdebug/debug.js"></script>
<script type="text/javascript" src="../lib/colour_conversions/colour_conversions.js"></script>
<script type="text/javascript" src="mandelbrot.js"></script>
</head>
<body>

<canvas id="mandelbrot" width="400" height="400" style="border: 1px solid black;"></canvas>

<table id="controls">
<tr><td>Centre Real</td><td><input id="centrex"></td></tr>
<tr><td>Centre Imaginary</td><td><input id="centrey"></td></tr>
<tr><td>Scale</td><td><input id="scale"></td></tr>
<tr><td>MaxIter</td><td><input id="maxiter"></td></tr>
<tr><td>Mouse Real</td><td><input id="mousex" disabled="disabled"></td></tr>
<tr><td>Mouse Imaginary</td><td><input id="mousey" disabled="disabled"></td></tr>
</table>

</body>
</html>
