<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Mandelbrot Set</title>
<script type="text/javascript" src="../lib/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="../lib/jsdebug/debug.js"></script>
<script type="text/javascript" src="../lib/colour_conversions/colour_conversions.js"></script>
<script type="text/javascript" src="mandelbrot.js"></script>
</head>
<body>

<h1>The Mandelbrot Set</h1>

<p>Clicking on an area centres the view there and zooms in by a factor of two.</p>

<canvas id="mandelbrot" width="400" height="400"></canvas>

<div id="controls">
<table>
<tr><td>Centre Real</td><td><input id="centrerl"></td></tr>
<tr><td>Centre Imaginary</td><td><input id="centreim"></td></tr>
<tr><td>Scale</td><td><input id="scale"></td></tr>
<tr><td>MaxIter</td><td><input id="maxiter"></td></tr>
<tr><td>Mouse Real</td><td><input id="mouserl" disabled="disabled"></td></tr>
<tr><td>Mouse Imaginary</td><td><input id="mouseim" disabled="disabled"></td></tr>
<tr><td>Colour Map</td><td><select id="colourmap"></select></td></tr>
<tr><td>Fractal Type</td><td><select id="fractaltype"></select></td></tr>
</table>
<button id="zoomin">Zoom in</button>
<button id="zoomout">Zoom out</button>
</div>

<p>Brought to you by the HTML5 canvas and jQuery.</p>

</body>
</html>
